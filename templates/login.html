{% extends 'base.html' %}

{% block title %}
    User Login
{% endblock title %}

{% block balance %}
    ${{ balance }}
{% endblock balance %}

{% block content %}
    <section>
        <div class="px-3">
            <h1>User Login</h1>
            {% load crispy_forms_tags %}
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </section>
{% endblock content %}
